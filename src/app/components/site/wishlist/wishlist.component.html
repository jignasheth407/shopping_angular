
<!-- Wishlist Area Start -->
<app-header></app-header>

    <div class="container">
        <h1>Wishlist</h1>
        <nav aria-label="breadcrumb">
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>

            </ul>
        </nav>

                  <tr>
                      <td class="table-remove"><button><i class="fa fa-close"></i></button></td>
